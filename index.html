<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h1 class="Title">Tic-Tac-Toe</h1>
                <div class="scoreboard">
                    <div>
                        <h2 class="play-name">Name: </h2>
                        <p class="play-score">Score: </p>
                    </div>
                    <div>
                        <h2 class="play-name">Name: </h2>
                        <p class="play-score">Score: </p>
                    </div>
                </div>
            </header>
            <div class="board">
                <div class="row">
                    <div class="col col-1">1</div>
                    <div class="col col-2">2</div>
                    <div class="col col-3">3</div>
                </div>
                <div class="row">
                    <div class="col col-4">4</div>
                    <div class="col col-5">5</div>
                    <div class="col col-6">6</div>
                </div>
                <div class="row">
                    <div class="col col-7">7</div>
                    <div class="col col-8">8</div>
                    <div class="col col-9">9</div>
                </div>
            </div>
        </div>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
